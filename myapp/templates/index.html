<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data Viewer</h1>
    <div id="data-container">
        <p>Loading data...</p>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data/');
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = '<p>Error loading data.</p>';
            }
        }

        function displayData(data) {
            if (!data || data.length === 0) {
                document.getElementById('data-container').innerHTML = '<p>No data available.</p>';
                return;
            }

            let table = '<table>';
            table += '<tr>';
            for (let header of data[0]) {
                table += `<th>${header}</th>`;
            }
            table += '</tr>';

            for (let i = 1; i < data.length; i++) {
                table += '<tr>';
                for (let cell of data[i]) {
                    table += `<td>${cell}</td>`;
                }
                table += '</tr>';
            }
            table += '</table>';

            document.getElementById('data-container').innerHTML = table;
        }

        // Fetch data every 10 seconds
        setInterval(fetchData, 10000);

        // Initial fetch
        fetchData();
    </script>
</body>
</html>
